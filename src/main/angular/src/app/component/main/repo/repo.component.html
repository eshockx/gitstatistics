<p-table [value]="repos">
  <ng-template pTemplate="header">
    <tr>
      <th>Id</th>
      <th>Directory</th>
      <th>-</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-repo>
    <tr>
      <td>{{repo.id}}</td>
      <td>{{repo.directory}}</td>
      <td><p-button label="Extract" (onClick)="extractFromRepo(repo.id)" [disabled]="extractDisabled"></p-button></td>
    </tr>
  </ng-template>
</p-table>
